<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto con patitas felices</title>
    <link rel="stylesheet" href="contacto.css">
</head>
    

<body>

    <header>
        <div class="logo">
            <img src="imagenes/logo.jpeg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html"target="_blank">Inicio</a> </li>
                <li><a href="servicios.html"target="_blank">Servicios</a> </li>
                <li><a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h1>CONTACTOS</h1>
        <img src="imagenes/maxpoli.png" alt="Imagen de perro">
    </section>

    <section class="contacto">
        <h2>CONTACTANOS POR:</h2>
        <div class="contenedor">
            <div class="contacto-por">
                <h3>FACEBOOK</h3>
                <div class="contact-card">
                    <img src="imagenes/facebookbn.png" alt="Facebook">
                </div>
            </div>
            <div class="contacto-por">
                <h3>INSTAGRAM</h3>
                <div class="contact-card">
                    <img src="imagenes/instagrambn.png" alt="Instagram">
                </div>
            </div>
            <div class="contacto-por">
                <h3>TWITTER</h3>
                <div class="contact-card">
                    <img src="imagenes/xbn.png" alt="X">
                </div>
            </div>
            <div class="contacto por">
                <h3>WHATSAPP</h3>
                <div class="contact-card">
                    <img src="imagenes/whatsappbn.png" alt="Whatsapp">
                </div>
            </div>
        </div>


        <section class="instalacion">
            <h2>ACUDE A NUESTRAS INSTALACIONES</h2>
            <div class="map">
                <img src="imagenes/mapa.png" alt="Ubicación">
                <h2>O ENVIANOS UN EMAIL</h2>
            </div>
        </section>

        <section class="enviar">
            <form class="contact-form">
                <input type="email" placeholder="Correo" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        


    </section>



    <footer>
        <div class="footer-c">
            <div class="support-s">
                <p>Con el apoyo de:</p>
                <img src="imagenes/poliperros.jpeg" alt="Logo de apoyo" class="support-logo">
            </div>
            <div class="social-s">
                <p>Síguenos:</p>
                <div class="social-i">
                    <a href="#"><img src="imagenes/facebbook.png" alt="Facebook"></a>
                    <a href="#"><img src="imagenes/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="imagenes/X.png" alt="Twitter"></a>
                </div>
            </div>
            <div class="policies">
                <a href="https://www.wipo.int/copyright/es/">Políticas de Derecho de Autor</a>
            </div>
        </div>
    </footer>

</body>
</html>
